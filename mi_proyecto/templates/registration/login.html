{% extends "index.html" %}

{% block title %}Login{% endblock %}

<h2>Log In</h2>



{% block content %}

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">

                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Ingresa a tu cuenta</h1>
                  </div>
                  <form method="post" class="user">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Recuerdame
                        </label>
                      </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Iniciar Sesion</button>
                    <hr>

                  </form>

                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Olvidaste la contrase√±a?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'registro' %}">Registrate!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>
{% endblock %}
