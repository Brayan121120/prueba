{% extends "index.html" %}

{% block title %}Registro{% endblock %}

{% block content %}

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear una nueva cuenta!</h1>
                            </div>
                            <form method="post" class="user">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="form-group row">

                                </div>
                                <button type="submit" href="{% url 'registro' %}"
                                    class="btn btn-primary btn-user btn-block">Registrarse</button>
                                
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">¿Ya tienes cuenta? Inicia Sesion!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

{% endblock %}
